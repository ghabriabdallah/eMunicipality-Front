<form #RegisterForm="ngForm" (ngSubmit)="registerCitoyen()">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control form-control-lg" name="firstName" [(ngModel)]="citoyen.firstName"/>
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text"  class="form-control form-control-lg" name="lastName" [(ngModel)]="citoyen.lastName"/>
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text"  class="form-control form-control-lg" name="email" [(ngModel)]="citoyen.email"/>
                        <label class="form-label" for="form3Example1m1">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" name="password" class="form-control form-control-lg" autocomplete="on" [(ngModel)]="citoyen.password"/>
                        <label class="form-label" for="form3Example1n1">Password</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" name="adresse" class="form-control form-control-lg" [(ngModel)]="citoyen.adresse"/>
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Age: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-control form-control-lg" type="tel" name="Age"
                      [(ngModel)]="citoyen.age" />
                    </div>
  
                   
  
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <h6 class="mb-0 me-4">Gouvernorat </h6>

                      <select class="select" name="gouvernorat" [(ngModel)]="citoyen.gouvernorat">
                        <option value="Ariana" selected [(ngModel)]="citoyen.gouvernorat">Ariana</option>
                        <option value="2">Béja</option>
                        <option value="3">Ben Arous</option>
                        <option value="4">Bizerte</option>
                        <option value="5">Gabes</option>
                        <option value="6">Gafsa</option>
                        <option value="7">Jendouba</option>
                        <option value="8">Kairouan</option>
                        <option value="9">Kasserin</option>
                        <option value="10">Kebili</option>
                        <option value="11">Kef</option>
                        <option value="12">Mahdia</option>
                        <option value="13">Manouba</option>
                        <option value="14">Mednin</option>
                        <option value="15">Monastir</option>
                        <option value="16">Nabeul</option>
                        <option value="17">Sfax</option>
                        <option value="18">Sidi Bouzid</option>
                        <option value="19">Silyana</option>
                        <option value="20">Sousse</option>
                        <option value="21">Tatouin</option>
                        <option value="22">Touzeur</option>
                        <option value="23">Tunis</option>
                        <option value="24">Zaghouan</option>
                       

                      </select>
  
                    </div>
                    <div class="col-md-6 mb-4">
                      <h6 class="mb-0 me-4">Municipalité: </h6>

                      <input type="text" name="municipalite" class="form-control form-control-lg" [(ngModel)]="citoyen.municipalite"/>

  
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text"  class="form-control form-control-lg"  name="numTel" [(ngModel)]="citoyen.numTel"/>
                    <label class="form-label" for="form3Example9">Numéro de Téléphone</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" name="codePostal" [(ngModel)]="citoyen.codePostal" />
                    <label class="form-label" for="form3Example90">Code Postal</label>
                  </div>
  
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
